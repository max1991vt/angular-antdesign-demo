
<form nz-form [formGroup]="validateForm" [nzLayout]="'vertical'" (ngSubmit)="submitForm()">

    <h1 nz-typography class="head">Vui lòng nhập Email để nhận hướng dẫn thay đổi mật khẩu!</h1> 

      <nz-form-item>
        <nz-form-label  nzRequired nzFor="email">E-mail</nz-form-label> 
        <nz-form-control  nzErrorTip="E-mail không hợp lệ!">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item nz-row class="register-area">
        <nz-form-control class="btn-register">
          <button nz-button nzType="primary">Xác nhận</button>
        </nz-form-control>
      </nz-form-item>
    </form>
