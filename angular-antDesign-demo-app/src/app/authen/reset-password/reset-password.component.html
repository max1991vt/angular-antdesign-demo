
<form nz-form [formGroup]="validateForm" [nzLayout]="'vertical'" (ngSubmit)="submitForm()">

    <h1 nz-typography class="head">Thay đổi mật khẩu</h1>
    
      <nz-form-item>
        <nz-form-label  nzFor="password" nzRequired>Mật khẩu mới</nz-form-label>
        <nz-form-control  nzErrorTip="Mật khẩu không hợp lệ!">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="checkPassword" nzRequired>Nhập lại mật khẩu</nz-form-label>
        <nz-form-control  [nzErrorTip]="errorTpl">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Vui lòng xác nhận mật khẩu chính xác!</ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Xác nhận mật khẩu không chính xác!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item nz-row class="register-area">
        <nz-form-control class="btn-register">
          <button nz-button nzType="primary">Xác nhận</button>
        </nz-form-control>
      </nz-form-item>
    </form>
