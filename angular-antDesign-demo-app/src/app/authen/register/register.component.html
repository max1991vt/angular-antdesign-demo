
<form nz-form [formGroup]="validateForm" [nzLayout]="'vertical'" (ngSubmit)="submitForm()">

  <h1 nz-typography class="head">Đăng ký</h1>
  
  <nz-form-item>
    <nz-form-label
      nzFor="nickname"
      nzRequired
    >
      <span>Tên đăng nhập</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please input your nickname!">
      <input nz-input id="nickname" formControlName="nickname" />
    </nz-form-control>
  </nz-form-item>
   
    <nz-form-item>
      <nz-form-label  nzFor="password" nzRequired>Mật khẩu</nz-form-label>
      <nz-form-control  nzErrorTip="Mật khẩu không hợp lệ!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="checkPassword" nzRequired>Nhập lại mật khẩu</nz-form-label>
      <nz-form-control  [nzErrorTip]="errorTpl">
        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Vui lòng xác nhận mật khẩu chính xác!</ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Xác nhận mật khẩu không chính xác!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label  nzRequired nzFor="email">E-mail</nz-form-label> 
      <nz-form-control  nzErrorTip="E-mail không hợp lệ!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="phoneNumber" nzRequired>Số điện thoại</nz-form-label>
      <nz-form-control [nzValidateStatus]="validateForm.controls['phoneNumber']"
        nzErrorTip="Vui lòng nhập số điện thoại!"
      >
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
      </nz-form-control>
    </nz-form-item>
  

    <nz-form-item nz-row class="register-area">
      <nz-form-control class="btn-register">
        <button nz-button nzType="primary">Đăng ký</button>
      </nz-form-control>
    </nz-form-item>
  </form>
