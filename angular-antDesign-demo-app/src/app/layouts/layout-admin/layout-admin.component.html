<!-- Sidebar -->

<nz-layout class="body-layout-admin">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <img
      nz-image
      nzSrc="../../../assets/img/logo.png"
      alt=""
    />
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Thành viên" nzIcon="user">
        <ul>
          <li nz-menu-item routerLink="/admin/khach-hang"> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Nhân viên</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Cộng tác viên</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Khách hàng</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Sản phẩm" nzIcon="inbox">
        <ul>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Sản phẩm</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Category</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="File" nzIcon="folder">  
        <ul>
          <li nz-menu-item>Hình ảnh</li>
          <li nz-menu-item>Video</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-content>
  </nz-layout>
</nz-layout>

<!-- End sidebar -->
