<!-- Sidebar -->

<nz-layout class="body-layout-admin">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Thành viên" nzIcon="user">
        <ul>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Quản lý nhân viên</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Bộ phận</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Quản lý</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Sản phẩm" nzIcon="inbox">
        <ul>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Quản lý</li>
          <li nz-menu-item> <i class="icon-li" nz-icon nzType="table" nzTheme="outline"></i> Quản lý</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="File" nzIcon="folder">  
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">Bill is a cat.</div>
    </nz-content>
  </nz-layout>
</nz-layout>

<!--End sidebar -->
